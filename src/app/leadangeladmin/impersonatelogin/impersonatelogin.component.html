<div class="col-md-5 centerLoginPopup">
  
<div class="card-panel">
  <mat-card>
    <mat-card-header>
      <mat-card-title color="primary" class="m-0">Impersonate Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #fUser="ngForm" >

        <div class="form-group">
          <ng-select class="typehead-select selectmargin-bottom" [(ngModel)]="this.clientIDVal" name="selClientId" 
            (ngModelChange)="getUserDeatil()" placeholder="Select Client Name" >
            <!-- <ng-option disabled selected value="">Select Client Name</ng-option> -->
            <ng-option *ngFor="let item of this.clientModel.ClientDeatil" [value]="item.clientId">{{item.clientId}} -
              {{item.clientName}}</ng-option>
          </ng-select>
        </div>

        <div class="form-group">
          <select [(ngModel)]="this.impersonateLoginDeatilModel.clientUserId" name="selemailAddress"
          #emailAddressRef="ngModel"  (ngModelChange)="selectName()" class="form-control" >
          <option [ngValue]="null" selected disabled>Select User</option>
            <option *ngFor="let item of clientUserModel.ClientUserDeatil" [value]="item.clientUserId">
              {{item.firstName}} {{item.lastName}} - {{item.emailAddress}}
            </option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-12 text-right">
            <button 
              [disabled]="ArrayLength" 
              (click)="onImpersonateLogin()" 
              mat-raised-button 
              color="primary"
            >
              Login 
            </button>
          </div>
        </div>
      
      </form>
    </mat-card-content>

  </mat-card>
</div>
</div>
<app-custom-notification
    [Notification] = "Notification"
></app-custom-notification>
