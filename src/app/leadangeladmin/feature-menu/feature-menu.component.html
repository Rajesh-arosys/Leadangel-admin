<mat-toolbar class="toolbarheader">
  <h4>Feature Menu List</h4>
  <span class="spacer"></span>
  <button   mat-raised-button color="primary" (click)="Opendailogbox('New','newFeatureMenu')" >New Feature Menu </button>

  <div class="comman-filter">  
    <input  placeholder="Filter">  
    <mat-icon>filter_alt</mat-icon>
        <button 
            type="button" 
            mat-icon-button 
            class="inputClearCross" 
        >        
            <mat-icon *ngIf="false">clear</mat-icon>
        </button>
    </div>
    
 
</mat-toolbar>

<div class="container-fluid my-3">
  <div class="row">
      <div class="col-md-12 m-auto">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> 
              <label>Disable</label> 
              <mat-slide-toggle class="align-middle mx-1"></mat-slide-toggle>
              <label>Enable</label>
            </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef > Action </th>
            <td mat-cell *matCellDef="let element"> 
              <div class="d-flex">  

                <div class="d-flex">
                  <button mat-icon-button color="primary"  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button class="text-danger"  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
  </div>
</div>
